<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./music-list.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row my-3">
            <div class="col-md-6">
                <img src="../css/music-logo3.png" class="logo" width="70" height="50">
            </div>    
            <div class="col-md-6 text-end">
                <button class="btn btn-danger logout-button" id = "logout">Logout</button>  
            </div>    
        </div>

        <h1 class="header-title">Songs You May Like</h1>
        <div class="col-md-12">
            <table class="table table-success table-striped table-hover" id="songs-you-may-like">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Id</th>
                        <th scope="col">Release Date</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>1234321</td>
                        <td>01/01/2024</td>
                        <td><button class="btn btn-primary" onclick="addToPlaylist(this)">+</button></td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>2345432</td>
                        <td>01/02/2024</td>
                        <td><button class="btn btn-primary" onclick="addToPlaylist(this)">+</button></td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>23393939</td>
                        <td>01/03/2024</td>
                        <td><button class="btn btn-primary" onclick="addToPlaylist(this)">+</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <h1 class="header-title">Your Playlist</h1>
        <div class="col-md-12">
            <table class="table table-success table-striped table-hover" id="your-playlist">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Id</th>
                        <th scope="col">Release Date</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamically added rows will go here -->
                </tbody>
            </table>
        </div>

        <div class="audio-player d-flex justify-content-center align-items-center my-4">
          <button id="prev" class="btn btn-secondary me-2">
              <i class="bi bi-skip-backward-fill"></i>
          </button>
          <button id="play-pause" class="btn btn-light me-2">
              <img id="play-icon" src="./play-icon.png" alt="Play" width="30" height="30">
          </button>
          <button id="next" class="btn btn-secondary me-2">
              <i class="bi bi-skip-forward-fill"></i>
            </button>
            <div id="song-title" class="mx-3"></div>
            <input type="range" id="progress-bar" class="form-range me-3" min="0" value="0">
            <button id="play-mode" class="btn btn-info me-2">Repeat</button>
            <audio id="audio" class="d-none">
                <source id="audio-source" src="" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
      <script src="../js/index.js"></script>
  </body>
  </html>
